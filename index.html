<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>❤️</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
margin:0;
height:100vh;
background:radial-gradient(circle at top,#2a0014,#000);
font-family:Segoe UI,Arial,sans-serif;
color:#fff;
overflow:hidden
}
.card{
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
background:rgba(0,0,0,.45);
padding:35px;
border-radius:22px;
width:90%;
max-width:480px;
text-align:center;
box-shadow:0 0 45px #ff2f6d
}
.q{
font-size:21px;
line-height:1.5;
min-height:90px
}
button{
margin-top:25px;
padding:14px 30px;
border-radius:14px;
border:none;
font-size:16px;
cursor:pointer
}
.next{
background:#ff2f6d;
color:#fff
}
#yn{
position:relative;
height:80px;
margin-top:20px
}
.yes{
left:15%;
background:#ff2f6d;
color:#fff;
position:absolute
}
.no{
left:60%;
background:#333;
color:#aaa;
position:absolute
}
.result{
margin-top:25px;
font-size:22px;
color:#ff5fa2;
font-weight:600
}
</style>
</head>
<body>

<div class="card">
<div id="q" class="q"></div>

<button id="btn" class="next">Devam Et</button>

<div id="yn" style="display:none">
<button class="yes" id="yes">Evet</button>
<button class="no" id="no">Hayır</button>
</div>

<div id="res" class="result"></div>
</div>

<script>
const questions=[
"Hiç fark ettin mi, bazı insanların sesi bile insanın içini sakinleştirir…",
"Bazen durup dururken seni düşününce gülümsediğimi biliyor musun?",
"Yanımda olmasan bile seni hissetmek bana güç veriyor.",
"Hayat zorlaştığında aklıma ilk sen geliyorsun.",
"Geleceği hayal ettiğimde kendimi hep seninle görüyorum.",
"Şimdi sana en önemli şeyi soracağım…",
"❤️ Beni seviyor musun?"
];

let i=0;
const q=document.getElementById("q");
const btn=document.getElementById("btn");
const yn=document.getElementById("yn");

q.textContent=questions[0];

btn.onclick=()=>{
i++;

if(i < questions.length){
q.textContent=questions[i];

if(i === questions.length - 1){
btn.textContent="Cevapla";
}
}else{
btn.style.display="none";
yn.style.display="block";
}
};

const no=document.getElementById("no");
function move(){
no.style.left=Math.random()*60+"%";
no.style.top=Math.random()*40+"px";
}
no.onmouseenter=move;
no.ontouchstart=e=>{e.preventDefault();move()};

document.getElementById("yes").onclick=()=>{
document.getElementById("res").textContent="Kalbim zaten senin… ❤️";
yn.style.display="none";
};
</script>

</body>
</html>
