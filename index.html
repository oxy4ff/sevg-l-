<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Sevgiline √ñzel Site Olu≈ütur</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    height:100vh;
    background:radial-gradient(circle at top,#2a0014,#000);
    display:flex;
    align-items:center;
    justify-content:center;
    font-family:Segoe UI,Arial,sans-serif;
    color:#fff;
    overflow:hidden;
}

.card{
    background:linear-gradient(160deg,#14000a,#220011);
    padding:35px;
    border-radius:22px;
    width:90%;
    max-width:440px;
    text-align:center;
    box-shadow:0 0 40px rgba(255,40,100,.35);
    z-index:2;
}

input,select,textarea{
    width:100%;
    padding:14px;
    margin-top:14px;
    border-radius:14px;
    border:none;
    font-size:15px;
}

textarea{
    resize:none;
    height:70px;
}

button{
    margin-top:18px;
    padding:14px 30px;
    border-radius:14px;
    border:none;
    font-size:17px;
    cursor:pointer;
    background:linear-gradient(135deg,#ff2f6d,#ff5fa2);
    color:#fff;
}

label{
    display:block;
    margin-top:12px;
    font-size:14px;
    opacity:.9;
    text-align:left;
}

/* SOL ALT ‚Äì SADECE OLU≈ûTURMA EKRANI */
.corner-love{
    position:fixed;
    left:14px;
    bottom:14px;
    z-index:9999;
    font-size:15px;
    font-weight:600;
    color:#ff4f8b;
    opacity:.85;
    text-shadow:0 0 12px rgba(255,79,139,.7);
    user-select:none;
    pointer-events:none;
}
</style>
</head>

<body>

<div class="corner-love">Berfinimmmm ‚ù§Ô∏è</div>

<div class="card">
    <h2>Sevgiline √ñzel Site</h2>

    <input id="name" placeholder="Sevgilinin adƒ±">

    <label>Tema</label>
    <select id="theme">
        <option value="red">Kƒ±rmƒ±zƒ±</option>
        <option value="purple">Mor</option>
        <option value="blue">Mavi</option>
        <option value="dark">Siyah</option>
    </select>

    <label>√ñzel Mesaj</label>
    <textarea id="message" placeholder="Kalbim hep senin..."></textarea>

    <label>
        <input type="checkbox" id="music"> Arka plan m√ºziƒüi ekle
    </label>

    <button onclick="generate()">HTML'yi ƒ∞ndir</button>
</div>

<script>
function generate(){
    const name = document.getElementById("name").value.trim();
    if(!name) return;

    const theme = document.getElementById("theme").value;
    const msg = document.getElementById("message").value || "Kalbim zaten senin‚Ä¶ ‚ù§Ô∏è";
    const music = document.getElementById("music").checked;

    const themes = {
        red:["#2a0014","#ff2f6d"],
        purple:["#1a002a","#b44cff"],
        blue:["#001b2a","#3fa9ff"],
        dark:["#000","#555"]
    };

    const bg = themes[theme];

const html = `<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>${name} ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
*{box-sizing:border-box}
body{
margin:0;
height:100vh;
background:radial-gradient(circle at top,${bg[0]},#000);
overflow:hidden;
font-family:Segoe UI,Arial,sans-serif;
color:#fff
}
.hearts{position:fixed;inset:0;z-index:0}
.heart{
position:absolute;
color:${bg[1]};
opacity:.25;
animation:float 8s linear infinite
}
@keyframes float{
from{transform:translateY(100vh);opacity:0}
to{transform:translateY(-10vh);opacity:0}
}
.card{
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
background:linear-gradient(160deg,#14000a,#220011);
border-radius:22px;
padding:40px;
width:90%;
max-width:420px;
text-align:center;
box-shadow:0 0 40px ${bg[1]}
}
.buttons{position:relative;height:90px;margin-top:25px}
button{
position:absolute;
top:0;
padding:14px 30px;
border:none;
border-radius:14px;
font-size:17px;
cursor:pointer
}
#yes{
left:15%;
background:${bg[1]};
color:#fff
}
#no{
left:60%;
background:#333;
color:#ccc
}
.result{
margin-top:25px;
font-size:20px;
color:${bg[1]};
font-weight:600
}
</style>
</head>
<body>

<div class="hearts" id="hearts"></div>

<div class="card">
<h1>${name}, beni seviyor musun?</h1>

<div class="buttons" id="buttons">
<button id="yes">Evet</button>
<button id="no">Hayƒ±r</button>
</div>

<div class="result" id="result"></div>
</div>

${music ? '<audio src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_1.mp3?filename=romantic-ambient-110624.mp3" autoplay loop></audio>' : ''}

<script>
const hearts=document.getElementById("hearts");
const chars=["‚ù§Ô∏è","üíñ","üíó","üíò","üíû"];
setInterval(()=>{
const h=document.createElement("div");
h.className="heart";
h.textContent=chars[Math.floor(Math.random()*chars.length)];
h.style.left=Math.random()*100+"vw";
h.style.fontSize=14+Math.random()*26+"px";
hearts.appendChild(h);
setTimeout(()=>h.remove(),12000);
},300);

const no=document.getElementById("no");
const btns=document.getElementById("buttons");
function move(){
const max=btns.offsetWidth-no.offsetWidth;
no.style.left=Math.random()*max+"px";
}
no.addEventListener("mouseenter",move);
no.addEventListener("touchstart",e=>{e.preventDefault();move()});

document.getElementById("yes").onclick=()=>{
document.getElementById("result").textContent="${msg}";
};
<\/script>

</body>
</html>`;

    const blob = new Blob([html], { type: "text/html" });
    const url = URL.createObjectURL(blob);

    /* iOS Safari fix */
    if (/iPhone|iPad|iPod/i.test(navigator.userAgent)) {
        window.open(url, "_blank");
        return;
    }

    /* Android + PC */
    const a = document.createElement("a");
    a.href = url;
    a.download = name.toLowerCase() + "-ozel.html";
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    URL.revokeObjectURL(url);
}
</script>

</body>
</html>
